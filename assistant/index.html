<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Ассистент</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="site-wrapper"> -->
        <!-- <div class="main-content">
            <h1><i class="fas fa-robot"></i> AI Ассистент</h1>
            <p>Подключен к OpenRouter API. Стриминг включен.</p>
            <p>Нажмите на иконку внизу справа.</p>
        </div> -->
    <!-- </div> -->

    <div class="modal-overlay" id="modalOverlay"></div>

    <div class="chat-icon" id="chatIcon" role="button" tabindex="0" aria-label="Открыть чат">
        <i class="fas fa-comment-dots"></i>
    </div>

    <div class="assistant-container hidden" id="assistantContainer">
        <div class="resize-handle" id="resizeHandle"></div>
        
        <div class="assistant-header" id="assistantHeader">
            <div class="assistant-title">
                <i class="fas fa-brain"></i>
                <span>AI Chat</span>
            </div>
            <div class="header-controls">
                <button class="header-btn clear-btn" id="clearHistoryBtn" title="Очистить историю">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <button class="header-btn" id="modalBtn" title="Развернуть">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="header-btn" id="closeBtn" title="Закрыть">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages" role="log"></div>

        <div class="input-area-wrapper">
            <div class="chat-input-area">
                <input type="text" id="questionInput" placeholder="Введите сообщение..." autocomplete="off">
                <button id="sendButton" aria-label="Отправить">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
